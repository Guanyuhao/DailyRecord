<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>
	<div id='app'>
		<ul>
			<li v-for='item in testArr'>{{item}}</li>
		</ul>
	</div>
</body>

<script src='./lib/vue.js'></script>
<script>

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    testArr: [1]
  },
  created(){
  	for (var i = 6 - 1; i >= 0; i--) {
  		this.testArr.push(i)
  	}
  },
  mounted(){
  },
  updated(){
  	console.log('test--munted')
  	
  }
})

</script>
</html>
